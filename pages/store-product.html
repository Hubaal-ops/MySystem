<div class="product-container">
    <div class="page-header">
        <h1>Store Products</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddStoreDialog()">
                <i class="fas fa-plus"></i> Add store
            </button>
            <button class="btn-success">
                <i class="fas fa-file-import"></i> Import Store Product
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Store Product ID</th>
                    <th>Store Name </th>
                    <th>Product Name  </th>
                    <th>Quantity</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            
        </table>
    </div>

    <!-- Add Product Dialog -->
    <div class="dialog-overlay" id="addStoreDialog">
        <div class="dialog dialog-lg">
            <div class="dialog-header">
                <h2>New Store-Product</h2>
                <button class="close-btn" onclick="closeAddStoreDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addStoreForm" onsubmit="handleAddStore(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="storeName">Store Name</label>
                            <select name="storeName" id="storeName">
                                <option value="select">Select Store</option>
                                <option value="store1">Store 1</option>
                                <option value="store2">Store 2</option>
                            </select>
                            

                        </div>
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <select name="product-name" id="product-name">
                                <option value="select">Select Product</option>
                                <option value="product1">Product 1</option>
                                <option value="product2">Product 2</option>
                            </select>
                        </div>
                    </div>

                
                    <div class="form-group">
                        <label for="Quantity">Quantity</label>
                        <input type="number" id="Quantity" name="Quantity" required>
                    </div>

                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddStoreDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Define functions in global scope
window.openAddStoreDialog = function() {
    const dialog = document.getElementById('addStoreDialog');
    dialog.classList.add('active');
};
    

window.closeAddStoreDialog = function() {
    const dialog = document.getElementById('addStoreDialog');
    dialog.classList.remove('active');
    document.getElementById('addStoreForm').reset();
};

window.handleAddStore = function(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    // Add your logic to save the product
    closeAddStoreDialog();
};

document.addEventListener('DOMContentLoaded', function() {
    const dialog = document.getElementById('addStoreDialog');
    
    // Close dialog when clicking outside
    dialog.addEventListener('click', function(e) {
        if (e.target === this) {
            closeAddStoreDialog();
        }
    });
});
</script>
