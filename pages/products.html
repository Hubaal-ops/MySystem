<div class="product-container">
    <div class="page-header">
        <h1>Products</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddProductDialog()">
                <i class="fas fa-plus"></i> Add Product
            </button>
            <button class="btn-success">
                <i class="fas fa-file-import"></i> Import Product
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Category ID</th>
                    <th>Product Name</th>
                    <th>Storing Balance</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            
        </table>
    </div>

    <!-- Add Product Dialog -->
    <div class="dialog-overlay" id="addProductDialog">
        <div class="dialog dialog-lg">
            <div class="dialog-header">
                <h2>New Product</h2>
                <button class="close-btn" onclick="closeAddProductDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addProductForm" onsubmit="handleAddProduct(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="catname">Category Name</label>
                            <select name="Category" id="catname">
                                <option value="select">Select Category</option>
                                <option value="cat1">Category 1</option>
                                <option value="cat2">Category 2</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="productType">Product Name</label>
                            <input type="text" id="productname" required>
                        </div>
                    </div>

                
                    <div class="form-group">
                        <label for="description">Storing Balance</label>
                        <input type="number" id="storingBalance" required>
                    </div>

                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddProductDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dialog = document.getElementById('addProductDialog');
    
    window.openAddProductDialog = function() {
        dialog.classList.add('active');
    };

    window.closeAddProductDialog = function() {
        dialog.classList.remove('active');
        document.getElementById('addProductForm').reset();
    };

    window.handleAddProduct = function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        // Add your logic to save the product
        closeAddProductDialog();
    };

    // Close dialog when clicking outside
    dialog.addEventListener('click', function(e) {
        if (e.target === this) {
            closeAddProductDialog();
        }
    });
});
</script>

<style>
.product-container {
    padding: 20px;
}

.dialog-lg {
    max-width: 1000px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #374151;
    font-weight: 500;
}

.form-group input[type="text"],
.form-group input[type="number"],
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #D1D5DB;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input[type="file"] {
    width: 100%;
    padding: 8px 0;
}

.dialog-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.btn-secondary {
    background: #6B7280;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.btn-secondary:hover {
    background: #4B5563;
}
</style>
