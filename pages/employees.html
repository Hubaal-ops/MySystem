<div class="container">
    <div class="page-header">
        <h1>Employees</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddEmployeeDialog()">
                <i class="fas fa-plus"></i> Add Employee
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Employee No</th>
                    <th>Employee Name</th>
                    <th>Position</th>
                    <th>Hire Date</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add Employee Dialog -->
    <div class="dialog-overlay" id="addEmployeeDialog">
        <div class="dialog">
            <div class="dialog-header">
                <h2>New Employee</h2>
                <button class="close-btn" onclick="closeAddEmployeeDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addEmployeeForm" onsubmit="handleAddEmployee(event)">
                     <div class="form-group">
                        <label for="emp-no">Employee No</label>
                        <input type="text" id="emp-no" name="emp-no" required>
                    </div>

                    <div class="form-group">
                        <label for="emp-name">Employee Name</label>
                        <input type="text" id="emp-name" name="emp-name" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" required>
                    </div>

                    <div class="form-group">
                        <label for="hire-date">Hire Date</label>
                        <input type="date" id="hire-date" name="hire-date" required>
                    </div>

                    <!-- Updated At will be set by the system -->

                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddEmployeeDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Initialize employee dialog functionality
(function() {
    // Make functions globally available immediately
    window.openAddEmployeeDialog = function() {
        console.log('Attempting to open employee dialog...');
        const dialog = document.getElementById('addEmployeeDialog');
        if (dialog) {
            console.log('Employee dialog found, adding active class.');
            dialog.classList.add('active');
        } else {
            console.error('Employee dialog element not found!');
        }
    };

    window.closeAddEmployeeDialog = function() {
        console.log('Attempting to close employee dialog...');
        const dialog = document.getElementById('addEmployeeDialog');
        if (dialog) {
            console.log('Employee dialog found, removing active class and resetting form.');
            dialog.classList.remove('active');
            const form = document.getElementById('addEmployeeForm');
            if (form) form.reset();
        } else {
            console.error('Employee dialog element not found on close!');
        }
    };

    window.handleAddEmployee = function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        // Add your logic to save the employee
        console.log('Saving Employee...', Object.fromEntries(formData.entries()));
        // Example: addEmployeeToTable(Object.fromEntries(formData.entries()));
        closeAddEmployeeDialog();
    };

    // Set up click-outside handler for the dialog
    function setupEmployeeDialogHandlers() {
        const dialog = document.getElementById('addEmployeeDialog');
        if (dialog) {
            console.log('Setting up click-outside handler for employee dialog.');
            dialog.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAddEmployeeDialog();
                }
            });
        }
    }

    // Call setup function when the script loads
    console.log('Executing employees.html script.');
    setupEmployeeDialogHandlers();

    // Also call setup function when DOM is ready, in case script loads before content
    document.addEventListener('DOMContentLoaded', setupEmployeeDialogHandlers);
})();
</script>
