<div class="report-container">
    <div class="page-header">
        <h1>Dashboard Overview</h1>
        <div class="header-actions">
            <button class="btn-success">
                <i class="fas fa-file-export"></i> Export
            </button>
            <button class="btn-primary">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
    </div>

    <div class="report-filters">
        <div class="filter-group">
            <label>Date Range:</label>
            <select id="dateRange">
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="year">This Year</option>
            </select>
        </div>
    </div>

    <div class="report-grid">
        <div class="report-card">
            <h3>Total Sales</h3>
            <p class="amount">$89,000</p>
            <span class="trend up">+12.5% vs last month</span>
        </div>
        <div class="report-card">
            <h3>Revenue</h3>
            <p class="amount positive">$65,450</p>
            <span class="trend up">+8.3% vs last month</span>
        </div>
        <div class="report-card">
            <h3>Expenses</h3>
            <p class="amount negative">$32,450</p>
            <span class="trend down">-5.2% vs last month</span>
        </div>
        <div class="report-card">
            <h3>Customers</h3>
            <p class="amount">70</p>
            <span class="trend up">+5 this month</span>
        </div>
    </div>

    <div class="chart-grid">
        <div class="chart-container">
            <h3 class="section-title">Sales Overview</h3>
            <canvas id="salesOverviewChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 class="section-title">Revenue Distribution</h3>
            <canvas id="revenueDistributionChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 class="section-title">Top Products</h3>
            <canvas id="topProductsChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 class="section-title">Customer Growth</h3>
            <canvas id="customerGrowthChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 class="section-title">Inventory Status</h3>
            <canvas id="inventoryStatusChart"></canvas>
        </div>
    </div>
</div>
