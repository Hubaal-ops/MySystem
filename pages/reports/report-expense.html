<div class="report-container">
    <div class="page-header">
        <h1>Expense Reports</h1>
        <div class="header-actions">
            <button class="btn-success">
                <i class="fas fa-file-export"></i> Export
            </button>
            <button class="btn-primary">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
    </div>

    <div class="report-filters">
        <div class="filter-group">
            <label>Date Range:</label>
            <select id="dateRange">
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="year">This Year</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="rent">Rent & Utilities</option>
                <option value="salary">Salaries</option>
                <option value="marketing">Marketing</option>
                <option value="inventory">Inventory</option>
            </select>
        </div>
    </div>

    <div class="report-grid">
        <div class="report-card">
            <h3>Total Expenses</h3>
            <p class="amount negative">$32,450</p>
            <span class="trend down">+8.5% vs last month</span>
        </div>
        <div class="report-card">
            <h3>Largest Category</h3>
            <p class="amount">Salaries</p>
            <span class="trend">45% of total</span>
        </div>
        <div class="report-card">
            <h3>Pending Approvals</h3>
            <p class="amount">12</p>
            <span class="trend">Need review</span>
        </div>
    </div>

    <div class="chart-container">
        <h3 class="section-title">Expense Distribution</h3>
        <canvas id="expenseDistributionChart"></canvas>
    </div>

    <div class="chart-container">
        <h3 class="section-title">Monthly Expense Trend</h3>
        <canvas id="expenseTrendChart"></canvas>
    </div>

    <div class="table-container">
        <h3 class="section-title">Recent Expenses</h3>
        <table class="report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add expense entries -->
            </tbody>
        </table>
    </div>
</div>
<script src="reports/js/report-expense.js"></script>
