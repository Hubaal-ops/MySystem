<div class="product-container">
    <div class="page-header">
        <h1>Payment In</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddPaymentDialog()">
                <i class="fas fa-plus"></i> New Payment
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Payment No</th>
                    <th>Customer</th>
                    <th>Payment Method</th>
                    <th>Amount</th>
                    <th>Reference</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-03-16</td>
                    <td>PAY-001</td>
                    <td>John Doe</td>
                    <td>Credit Card</td>
                    <td>$1,000.00</td>
                    <td>INV-001</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action view" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-action edit" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2024-03-15</td>
                    <td>PAY-002</td>
                    <td>Jane Smith</td>
                    <td>Bank Transfer</td>
                    <td>$2,500.00</td>
                    <td>INV-002</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action view" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-action edit" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Payment Dialog -->
    <div class="dialog-overlay" id="addPaymentDialog">
        <div class="dialog">
            <div class="dialog-header">
                <h2>New Payment</h2>
                <button class="close-btn" onclick="closeAddPaymentDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addPaymentForm" onsubmit="handleAddPayment(event)">
                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <select id="customer" required>
                            <option value="">Select Customer</option>
                            <option value="1">John Doe</option>
                            <option value="2">Jane Smith</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentDate">Payment Date</label>
                        <input type="date" id="paymentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" required>
                            <option value="">Select Method</option>
                            <option value="cash">Cash</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="cheque">Cheque</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="reference">Reference</label>
                        <input type="text" id="reference" placeholder="Invoice number or reference">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddPaymentDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
