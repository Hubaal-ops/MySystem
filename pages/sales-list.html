<div class="product-container">
    <div class="page-header">
        <h1>Sales List</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddSaleDialog()">
                <i class="fas fa-plus"></i> New Sale
            </button>
            <button class="btn-success">
                <i class="fas fa-file-import"></i> Import Sales
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Invoice No</th>
                    <th>Customer</th>
                    <th>Total Amount</th>
                    <th>Paid Amount</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-03-15</td>
                    <td>INV-001</td>
                    <td>John Doe</td>
                    <td>$1,500.00</td>
                    <td>$1,000.00</td>
                    <td>$500.00</td>
                    <td><span class="badge partial">Partial</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action view" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-action edit" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Sale Dialog -->
    <div class="dialog-overlay" id="addSaleDialog">
        <div class="dialog dialog-lg">
            <div class="dialog-header">
                <h2>New Sale</h2>
                <button class="close-btn" onclick="closeAddSaleDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addSaleForm" onsubmit="handleAddSale(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customer">Customer</label>
                            <select id="customer" required>
                                <option value="">Select Customer</option>
                                <option value="1">John Doe</option>
                                <option value="2">Jane Smith</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="invoiceNo">Invoice No</label>
                            <input type="text" id="invoiceNo" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Sale Items</label>
                        <div class="sale-items">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Description</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Discount %</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="saleItemsBody">
                                    <tr>
                                        <td>
                                            <select class="product-select" onchange="updateProductDetails(this)">
                                                <option value="">Select Product</option>
                                                <option value="1">Product 1</option>
                                                <option value="2">Product 2</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="item-description">
                                        </td>
                                        <td>
                                            <input type="number" class="quantity" min="1" value="1" onchange="calculateItemTotal(this.closest('tr'))">
                                        </td>
                                        <td>
                                            <input type="number" class="unit-price" step="0.01" onchange="calculateItemTotal(this.closest('tr'))">
                                        </td>
                                        <td>
                                            <input type="number" class="discount" min="0" max="100" value="0" onchange="calculateItemTotal(this.closest('tr'))">
                                        </td>
                                        <td class="item-total">0.00</td>
                                        <td>
                                            <button type="button" class="btn-danger" onclick="removeSaleItem(this)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-right"><strong>Subtotal:</strong></td>
                                        <td id="subtotal">0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="5" class="text-right"><strong>Tax (10%):</strong></td>
                                        <td id="tax">0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="5" class="text-right"><strong>Total:</strong></td>
                                        <td id="total">0.00</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                            <button type="button" class="btn-secondary mt-2" onclick="addSaleItem()">
                                <i class="fas fa-plus"></i> Add Item
                            </button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="card">Card</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="paidAmount">Paid Amount</label>
                            <input type="number" id="paidAmount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance</label>
                            <input type="number" id="balance" step="0.01" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>

                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddSaleDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Create Sale</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dialog = document.getElementById('addSaleDialog');
    
    window.openAddSaleDialog = function() {
        dialog.classList.add('active');
        document.getElementById('date').valueAsDate = new Date();
        generateInvoiceNo();
    };

    window.closeAddSaleDialog = function() {
        dialog.classList.remove('active');
        document.getElementById('addSaleForm').reset();
        document.getElementById('saleItemsBody').innerHTML = '';
        addSaleItem(); // Add one empty row
    };

    window.generateInvoiceNo = function() {
        const date = new Date();
        const year = date.getFullYear().toString().substr(-2);
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        document.getElementById('invoiceNo').value = `INV${year}${month}${random}`;
    };

    window.handleAddSale = function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        // Add your logic to save the sale
        closeAddSaleDialog();
    };

    window.addSaleItem = function() {
        const tbody = document.getElementById('saleItemsBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <select class="product-select" onchange="updateProductDetails(this)">
                    <option value="">Select Product</option>
                    <option value="1">Product 1</option>
                    <option value="2">Product 2</option>
                </select>
            </td>
            <td>
                <input type="text" class="item-description">
            </td>
            <td>
                <input type="number" class="quantity" min="1" value="1" onchange="calculateItemTotal(this.closest('tr'))">
            </td>
            <td>
                <input type="number" class="unit-price" step="0.01" onchange="calculateItemTotal(this.closest('tr'))">
            </td>
            <td>
                <input type="number" class="discount" min="0" max="100" value="0" onchange="calculateItemTotal(this.closest('tr'))">
            </td>
            <td class="item-total">0.00</td>
            <td>
                <button type="button" class="btn-danger" onclick="removeSaleItem(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    };

    window.removeSaleItem = function(button) {
        const tbody = document.getElementById('saleItemsBody');
        if (tbody.children.length > 1) {
            button.closest('tr').remove();
        }
        calculateTotals();
    };

    window.updateProductDetails = function(select) {
        const row = select.closest('tr');
        // In a real application, you would fetch product details from the server
        if (select.value === '1') {
            row.querySelector('.item-description').value = 'Product 1 Description';
            row.querySelector('.unit-price').value = '100.00';
        } else if (select.value === '2') {
            row.querySelector('.item-description').value = 'Product 2 Description';
            row.querySelector('.unit-price').value = '200.00';
        }
        calculateItemTotal(row);
    };

    window.calculateItemTotal = function(row) {
        const quantity = parseInt(row.querySelector('.quantity').value) || 0;
        const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
        const discount = parseFloat(row.querySelector('.discount').value) || 0;
        
        const total = quantity * unitPrice * (1 - discount / 100);
        row.querySelector('.item-total').textContent = total.toFixed(2);
        
        calculateTotals();
    };

    window.calculateTotals = function() {
        const itemTotals = Array.from(document.querySelectorAll('.item-total'))
            .map(td => parseFloat(td.textContent) || 0);
        
        const subtotal = itemTotals.reduce((sum, total) => sum + total, 0);
        const tax = subtotal * 0.1; // 10% tax
        const total = subtotal + tax;
        
        document.getElementById('subtotal').textContent = subtotal.toFixed(2);
        document.getElementById('tax').textContent = tax.toFixed(2);
        document.getElementById('total').textContent = total.toFixed(2);

        // Update balance
        const paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
        document.getElementById('balance').value = (total - paidAmount).toFixed(2);
    };

    // Update balance when paid amount changes
    document.getElementById('paidAmount').addEventListener('input', calculateTotals);

    // Close dialog when clicking outside
    dialog.addEventListener('click', function(e) {
        if (e.target === this) {
            closeAddSaleDialog();
        }
    });

    // Initialize with one empty row
    addSaleItem();
});
</script>

<style>
.sale-items {
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 15px;
}

.dialog-lg {
    max-width: 1000px;
}

.product-select {
    width: 200px;
}

.item-description {
    width: 200px;
}

.quantity,
.unit-price,
.discount {
    width: 100px;
}

.text-right {
    text-align: right;
}

.mt-2 {
    margin-top: 10px;
}

tfoot tr td {
    font-weight: bold;
}

.item-total {
    text-align: right;
}

.btn-danger {
    color: #dc2626;
    background: none;
    border: none;
    cursor: pointer;
}

.btn-danger:hover {
    color: #991b1b;
}
</style>
