<div class="product-container">
    <div class="page-header">
        <h1>Brands</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddBrandDialog()">
                <i class="fas fa-plus"></i> Add Brand
            </button>
            <button class="btn-success">
                <i class="fas fa-file-import"></i> Import Brand
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand Logo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Brand</td>
                    <td>
                        <img src="path/to/logo.png" alt="Brand Logo" class="brand-logo">
                    </td>
                    <td>
                        <button class="btn-action">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Brand Dialog -->
    <div class="dialog-overlay" id="addBrandDialog">
        <div class="dialog">
            <div class="dialog-header">
                <h2>Add New Brand</h2>
                <button class="close-btn" onclick="closeAddBrandDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addBrandForm" onsubmit="handleAddBrand(event)">
                    <div class="form-group">
                        <label for="brandName">Brand Name</label>
                        <input type="text" id="brandName" required>
                    </div>
                    <div class="form-group">
                        <label for="brandLogo">Brand Logo</label>
                        <div class="file-input">
                            <input type="file" id="brandLogo" accept="image/*">
                            <label for="brandLogo" class="file-label">
                                <i class="fas fa-upload"></i> Choose File
                            </label>
                        </div>
                    </div>
                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddBrandDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Brand</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize dialog functionality
    const dialog = document.getElementById('addBrandDialog');
    
    window.openAddBrandDialog = function() {
        dialog.classList.add('active');
    };

    window.closeAddBrandDialog = function() {
        dialog.classList.remove('active');
    };

    window.handleAddBrand = function(event) {
        event.preventDefault();
        // Handle form submission here
        const formData = new FormData(event.target);
        // Add your logic to save the brand
        closeAddBrandDialog();
    };

    // Close dialog when clicking outside
    dialog.addEventListener('click', function(e) {
        if (e.target === this) {
            closeAddBrandDialog();
        }
    });
});
</script>
