<div class="product-container">
    <div class="page-header">
        <h1>Categories</h1>
        <div class="header-actions">
            <button class="btn-primary" onclick="openAddCategoryDialog()">
                <i class="fas fa-plus"></i> Add Category
            </button>
            <button class="btn-success">
                <i class="fas fa-file-import"></i> Import Category
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category Logo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Category</td>
                    <td>
                        <img src="path/to/logo.png" alt="Category Logo" class="brand-logo">
                    </td>
                    <td>
                        <button class="btn-action">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Category Dialog -->
    <div class="dialog-overlay" id="addCategoryDialog">
        <div class="dialog dialog-lg">
            <div class="dialog-header">
                <h2>New Category</h2>
                <button class="close-btn" onclick="closeAddCategoryDialog()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dialog-content">
                <form id="addCategoryForm" onsubmit="handleAddCategory(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" id="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="parentCategory">Parent Category</label>
                            <select id="parentCategory">
                                <option value="">None (Top Level)</option>
                                <option value="1">Electronics</option>
                                <option value="2">Clothing</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoryImage">Category Image</label>
                            <input type="file" id="categoryImage" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="dialog-actions">
                        <button type="button" class="btn-secondary" onclick="closeAddCategoryDialog()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dialog = document.getElementById('addCategoryDialog');
    
    window.openAddCategoryDialog = function() {
        dialog.classList.add('active');
    };

    window.closeAddCategoryDialog = function() {
        dialog.classList.remove('active');
        document.getElementById('addCategoryForm').reset();
    };

    window.handleAddCategory = function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        // Add your logic to save the category
        closeAddCategoryDialog();
    };

    // Close dialog when clicking outside
    dialog.addEventListener('click', function(e) {
        if (e.target === this) {
            closeAddCategoryDialog();
        }
    });
});
</script>

<style>
.dialog-lg {
    max-width: 800px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #374151;
    font-weight: 500;
}

.form-group input[type="text"],
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #D1D5DB;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input[type="file"] {
    width: 100%;
    padding: 8px 0;
}

.dialog-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.btn-secondary {
    background: #6B7280;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.btn-secondary:hover {
    background: #4B5563;
}
</style>
